<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Title"
        name="title"
        ngModel
        required
        minlength="3"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">
        Please enter a Post Title.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        placeholder="Content"
        name="content"
        ngModel
        required
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">
        Please enter Post Content.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" >Add post</button>
  </form>
</mat-card>
